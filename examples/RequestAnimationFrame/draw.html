<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>RequestAnimationFrame Test</title>
    <style>
        html { background: #000; }
    </style>
</head>
<body>
    <script src="../../node_modules/rx/rx.js" type="text/javascript"></script>
    <script src="../../node_modules/rx/rx.binding.js" type="text/javascript"></script>
    <script src="../../rx.dom.js"></script>
    <script>
        var canvas, context, toggle;

        init();
        animate();

        function init() {

            canvas = document.createElement( 'canvas' );
            canvas.width = 512;
            canvas.height = 512;

            context = canvas.getContext( '2d' );

            document.body.appendChild( canvas );
        }

        function animate() {
            Rx.Scheduler.requestAnimationFrameScheduler.scheduleRecursive(function (self) {
                draw();
                self();
            });
        }

        function draw() {

            var time = new Date().getTime() * 0.002;
            var x = Math.sin( time ) * 192 + 256;
            var y = Math.cos( time * 0.9 ) * 192 + 256;
            toggle = !toggle;

            context.fillStyle = toggle ? 'rgb(200,200,20)' :  'rgb(20,20,200)';
            context.beginPath();
            context.arc( x, y, 10, 0, Math.PI * 2, true );
            context.closePath();
            context.fill();

        }        
    </script>
</body>
</html>
